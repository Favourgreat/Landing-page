<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Sign Up - Sasom Tech Academy</title>
</head>
<body>
    <!-- Header with Logo and Nav -->
    <header>
        <div class="logo">
            <img src="Assest/4vb7sezp.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Sign Up</a></li>
                <li><a href="https://wa.link/osim6v" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Form Section -->
    <section id="form">
        <h2>Sign Up for Our Tech Academy</h2>
        <form action="https://forms.gle/yPu8R8j64w4AJxeu9" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="course">Which course are you interested in?</label>
            <select id="course" name="course" required>
                <option value="data-analysis">Data Analysis</option>
                <option value="web-development">Web Development</option>
                <option value="cybersecurity">CyberSecurity</option>
                <option value="digital-marketing">Digital Marketing</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer with Social Media Links -->
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com/Sasom_Academy?t=vQv7cPAygZ6GQs1xc3OL8A&s=09" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/sasomtech?igsh=MWlidTV2OW1lZDdoZQ==" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/company/sasom-it-services/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2025 Sasom Tech Academy. All rights reserved.</p>
    </footer>

</body>
</html>
